<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category selection (generated dynamically) -->
  <div id="categoryContainer"></div>

  <!-- Quote display area -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add quote form (created dynamically via JS) -->
  <div id="formContainer"></div>

   <!-- JSON Export -->
  <button onclick="exportQuotes()">Export Quotes (JSON)</button>

  <p id="syncStatus">Last sync: Never</p>
<button onclick="manualSync()">Sync Now</button>

  <!-- JSON Import -->
  <input
    type="file"
    id="importFile"
    accept=".json"
    onchange="importFromJsonFile(event)"
  />

  <script src="script.js"></script>
</body>
</html>
